<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENT Research Tool</title>
  <style>
    :root {
      --bg: #f8f6f1;
      --ink: #0f1010;
      --muted: #585858;
      --line: #0f1010;
      --accent: #ff5b5b;
      --panel: #fffdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "JetBrains Mono", "SFMono-Regular", ui-monospace, monospace;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.45;
      letter-spacing: -0.01em;
      overflow-x: hidden;
    }
    a { color: var(--ink); text-decoration: none; border-bottom: 1px solid var(--ink); }
    a:hover { background: var(--ink); color: var(--bg); }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 22px 48px;
      transition: margin-right 0.25s ease;
    }
    header {
      padding: 22px;
      background: var(--panel);
      color: var(--ink);
      border: 2px solid var(--line);
      border-radius: 18px;
      box-shadow: 8px 8px 0 var(--line);
      position: sticky;
      top: 12px;
      z-index: 2;
    }
    header h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    header p { margin: 0; color: var(--muted); font-size: 14px; }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .header-action {
      background: var(--ink);
      color: var(--bg);
      border: 2px solid var(--line);
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 6px 6px 0 var(--line);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease, color 0.15s ease;
    }
    .header-action:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0 var(--line); background: var(--bg); color: var(--ink); }
    .layout {
      display: grid;
      grid-template-columns: minmax(320px, 380px) 1fr;
      gap: 16px;
      margin-top: 18px;
    }
    .card {
      background: var(--panel);
      border: 2px solid var(--line);
      border-radius: 18px;
      box-shadow: 10px 10px 0 var(--line);
      overflow: hidden;
      position: relative;
    }
    .list-header {
      padding: 16px;
      border-bottom: 2px solid var(--line);
      background: #fefcf6;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .list-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search {
      width: 100%;
      flex: 1;
      padding: 12px 14px;
      border: 2px solid var(--line);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: transparent;
      color: var(--ink);
      box-shadow: 6px 6px 0 var(--line);
    }
    .search:focus { background: #ffffff; }
    .page-size {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      font-weight: 800;
    }
    .page-size select {
      border: 2px solid var(--line);
      border-radius: 10px;
      padding: 8px 10px;
      background: #ffffff;
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--line);
    }
    .list {
      max-height: calc(100vh - 230px);
      overflow-y: auto;
    }
    .professor {
      padding: 14px 16px;
      border-bottom: 1px dashed var(--line);
      cursor: pointer;
      transition: background 0.12s ease, color 0.12s ease, transform 0.12s ease;
      display: grid;
      gap: 6px;
    }
    .professor:hover { background: var(--ink); color: var(--bg); transform: translateX(2px); }
    .professor strong { display: block; font-size: 16px; letter-spacing: 0.03em; }
    .professor small { color: var(--muted); }
    .professor:hover small { color: var(--bg); }
    .tags { margin-top: 4px; display: flex; gap: 8px; flex-wrap: wrap; }
    .tag {
      background: #ffffff;
      color: var(--ink);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }
    .professor:hover .tag { background: var(--bg); color: var(--ink); }
    .detail { padding: 22px; }
    .detail-header {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .detail-meta {
      flex: 1;
      min-width: 220px;
    }
    .email-block {
      margin-top: 8px;
      padding: 12px;
      border: 1px dashed var(--line);
      border-radius: 12px;
      background: #fffdf8;
    }
    .email-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      margin: 0 0 4px 0;
      font-weight: 800;
    }
    .email-display {
      margin: 0 0 8px 0;
      font-weight: 700;
    }
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .email-input-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .email-input-row input {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border: 2px solid var(--line);
      border-radius: 10px;
      font-family: inherit;
      font-size: 14px;
      background: #ffffff;
      color: var(--ink);
      box-shadow: 4px 4px 0 var(--line);
    }
    .email-input-row button {
      border: 2px solid var(--line);
      background: var(--ink);
      color: var(--bg);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.05em;
      box-shadow: 4px 4px 0 var(--line);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    .email-input-row button:hover:not(:disabled) { transform: translate(-1px, -1px); box-shadow: 6px 6px 0 var(--line); background: #ffffff; color: var(--ink); }
    .email-input-row button:disabled { opacity: 0.6; cursor: not-allowed; }
    .email-hint {
      margin: 0;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.4;
    }
    .email-status {
      min-height: 18px;
      font-size: 13px;
      color: var(--muted);
    }
    .email-status.success { color: #15803d; }
    .email-status.error { color: #b91c1c; }
    .profile-link-cta {
      margin-left: auto;
      text-align: right;
    }
    .profile-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border: 2px solid var(--line);
      border-bottom: 2px solid var(--line);
      border-radius: 12px;
      font-weight: 800;
      letter-spacing: 0.05em;
      background: #ffffff;
      color: var(--ink);
      text-decoration: none;
      box-shadow: 4px 4px 0 var(--line);
    }
    .profile-link:hover {
      background: var(--ink);
      color: var(--bg);
      box-shadow: 6px 6px 0 var(--line);
    }
    .section {
      margin-bottom: 24px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: var(--ink);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .section p { margin: 4px 0; color: var(--muted); }
    .pub {
      padding: 10px 0;
      border-bottom: 1px dashed var(--line);
    }
    .pub:last-child { border-bottom: none; }
    .pub-title { font-weight: 700; margin: 0 0 6px 0; }
    .pub-title a { border-bottom: 2px solid var(--ink); }
    .pub-meta { color: var(--muted); font-size: 13px; }
    .co-authors {
      background: #ffffff;
      color: var(--ink);
      padding: 2px 8px;
      border-radius: 10px;
      margin-right: 6px;
      font-size: 12px;
      border: 1px solid var(--line);
      margin-top: 4px;
      display: inline-block;
    }
    .co-authors strong { font-weight: 800; }
    .co-authors-muted {
      background: transparent;
      border-style: dashed;
      color: var(--muted);
    }
    .abstract {
      margin-top: 8px;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 8px 10px;
      background: #fffdf8;
    }
    .abstract summary {
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.04em;
    }
    .abstract[open] summary { color: var(--ink); }
    .abstract p {
      margin: 8px 0 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .abstract-muted {
      background: transparent;
      border-style: dashed;
    }
    .chip {
      background: #ffffff;
      color: var(--ink);
      padding: 6px 10px;
      border-radius: 12px;
      display: inline-block;
      margin: 4px 8px 0 0;
      font-size: 12px;
      font-weight: 700;
      border: 1px solid var(--line);
    }
    .sidebar { 
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 380px;
      background: var(--ink);
      color: var(--bg);
      padding: 22px;
      transform: translateX(105%);
      transition: transform 0.25s ease;
      box-shadow: -12px 0 0 var(--line);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
      border-left: 2px solid var(--line);
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .sidebar .close-btn {
      background: transparent;
      border: 1px solid var(--bg);
      color: var(--bg);
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.08em;
    }
    .sidebar.open { transform: translateX(0); }
    .sidebar textarea {
      flex: 1;
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--bg);
      padding: 12px;
      font-family: inherit;
      resize: none;
      background: transparent;
      color: var(--bg);
    }
    .sidebar button {
      background: var(--bg);
      color: var(--ink);
      border: 2px solid var(--bg);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      box-shadow: 4px 4px 0 var(--bg);
    }
    .sidebar .hint {
      margin: 0;
      color: #d6d1c5;
      font-size: 13px;
      line-height: 1.4;
    }
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px 16px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .pagination .meta {
      color: var(--muted);
      font-size: 13px;
    }
    .page-btn {
      border: 2px solid var(--line);
      background: #ffffff;
      color: var(--ink);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 800;
      letter-spacing: 0.05em;
      box-shadow: 4px 4px 0 var(--line);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }
    .page-btn:hover:not(:disabled) { transform: translate(-1px, -1px); box-shadow: 6px 6px 0 var(--line); }
    .page-btn:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
      transform: none;
    }
    .page-range {
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }
    .filter-select {
      border: 2px solid var(--line);
      border-radius: 10px;
      padding: 10px 12px;
      background: #ffffff;
      color: var(--ink);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 4px 4px 0 var(--line);
    }
    .filter-checkbox {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 800;
      color: var(--muted);
      padding: 10px 12px;
      border: 2px dashed var(--line);
      border-radius: 12px;
      background: #fffdf8;
    }
    .filter-checkbox input { accent-color: var(--ink); }
    .recent-star {
      color: #f97316;
      margin-left: 6px;
      font-size: 16px;
      vertical-align: middle;
    }
    body.drawer-open .page { margin-right: 400px; }
    body.drawer-open .layout { transition: inherit; }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .list { max-height: none; }
      body.drawer-open .page { margin-right: 0; }
      .sidebar { width: min(100%, 380px); }
      header { position: static; }
      .page { padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3 style="margin:0;">Email draft</h3>
      <button class="close-btn" id="closeSidebar" aria-label="Close draft panel">✕</button>
    </div>
    <p class="hint">A starter outreach draft will populate when you pick a professor. Customize and copy from here.</p>
    <textarea id="draft" placeholder="Write your outreach draft here..."></textarea>
    <button id="copyBtn">Copy to clipboard</button>
  </div>

  <div class="page">
    <header>
      <div class="header-row">
        <div>
          <h1>ENT Research Radar</h1>
          <p>Browse ENT faculty across Chicago institutions, track pubs, and prep outreach.</p>
        </div>
        <button class="header-action" id="toggleSidebar">Draft email</button>
      </div>
    </header>

    <div class="layout">
      <div class="card">
        <div class="list-header">
          <div class="list-controls">
            <input class="search" id="search" type="text" placeholder="Search by name or institution...">
            <div class="filters">
              <select id="filterInstitution" class="filter-select">
                <option value="all">All institutions</option>
              </select>
              <label class="filter-checkbox" for="recentFilter">
                <input type="checkbox" id="recentFilter">
                <span>Published last 3 months ★</span>
              </label>
            </div>
            <label class="page-size">
              <span>Page size</span>
              <select id="pageSize">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="30">30</option>
              </select>
            </label>
          </div>
        </div>
        <div class="list" id="profList"></div>
        <div class="pagination" id="pagination"></div>
      </div>

      <div class="card">
        <div class="detail" id="detail">
          <p>Select a professor to view details.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
