<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENT Research Tool</title>
  <style>
    :root {
      --bg: #f7f1e9;
      --panel: #ffffff;
      --accent: #1b998b;
      --accent-2: #f4b860;
      --muted: #5f6b7a;
      --border: #e0d6c7;
      --shadow: 0 12px 40px rgba(27, 153, 139, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Futura", "Avenir Next", "Gill Sans", system-ui, sans-serif;
      background: radial-gradient(circle at 12% 20%, rgba(244, 184, 96, 0.28), transparent 24%),
                  radial-gradient(circle at 82% 8%, rgba(27, 153, 139, 0.18), transparent 20%),
                  var(--bg);
      color: #1b1c1e;
    }
    header {
      padding: 28px;
      background: linear-gradient(135deg, #1b998b, #2660a4);
      color: white;
      box-shadow: var(--shadow);
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    header h1 { margin: 0 0 8px 0; font-size: 26px; letter-spacing: 0.5px; }
    header p { margin: 0; color: rgba(255,255,255,0.86); }
    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 18px;
      padding: 18px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .list-header {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .search {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 12px;
      outline: none;
      font-size: 14px;
      background: #fdfbf8;
    }
    .list {
      max-height: calc(100vh - 220px);
      overflow-y: auto;
    }
    .professor {
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.12s ease, transform 0.12s ease;
    }
    .professor:hover { background: #f9f4ea; transform: translateX(2px); }
    .professor strong { display: block; font-size: 16px; letter-spacing: 0.2px; }
    .professor small { color: var(--muted); }
    .tags { margin-top: 8px; display: flex; gap: 6px; flex-wrap: wrap; }
    .tag {
      background: #f4b860;
      color: #1b1c1e;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }
    .detail { padding: 22px; }
    .section {
      margin-bottom: 24px;
    }
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 17px;
      color: #1f2937;
      letter-spacing: 0.3px;
    }
    .pub {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .pub:last-child { border-bottom: none; }
    .pub-title { font-weight: 700; margin: 0 0 6px 0; }
    .pub-title a { color: #2660a4; text-decoration: none; }
    .pub-title a:hover { text-decoration: underline; }
    .pub-meta { color: var(--muted); font-size: 13px; }
    .co-authors { background: #1b998b; color: #fff; padding: 2px 8px; border-radius: 10px; margin-right: 6px; font-size: 12px; }
    .chip { background: #f4b860; color: #1b1c1e; padding: 6px 10px; border-radius: 12px; display: inline-block; margin: 4px 4px 0 0; font-size: 12px; font-weight: 600; }
    .sidebar {
      position: fixed;
      left: -340px;
      top: 0;
      height: 100vh;
      width: 320px;
      background: #1b1c1e;
      color: white;
      padding: 22px;
      transition: left 0.2s ease;
      box-shadow: 8px 0 30px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }
    .sidebar.open { left: 0; }
    .sidebar textarea {
      flex: 1;
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-family: inherit;
      resize: none;
      background: #111215;
      color: #e8e6e3;
    }
    .sidebar button {
      background: #f4b860;
      color: #1b1c1e;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .toggle {
      position: fixed;
      left: 12px;
      top: 20px;
      background: #1b998b;
      color: white;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow);
      z-index: 11;
      letter-spacing: 0.4px;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .list { max-height: none; }
      .toggle { top: auto; bottom: 18px; }
    }
  </style>
</head>
<body>
  <button class="toggle" id="toggleSidebar">Draft email</button>
  <div class="sidebar" id="sidebar">
    <h3 style="margin:0;">Email draft</h3>
    <textarea id="draft" placeholder="Write your outreach draft here..."></textarea>
    <button id="copyBtn">Copy to clipboard</button>
  </div>

  <header>
    <h1>ENT Research Radar</h1>
    <p>Browse ENT faculty across Chicago institutions, track pubs, and prep outreach.</p>
  </header>

  <div class="layout">
    <div class="card">
      <div class="list-header">
        <input class="search" id="search" type="text" placeholder="Search by name or institution...">
      </div>
      <div class="list" id="profList"></div>
    </div>

    <div class="card">
      <div class="detail" id="detail">
        <p>Select a professor to view details.</p>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
